<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>XML RSS Feed</title>
    <link href="/static/css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">

    <h2>Add XML RSS Feed</h2>
    <h3>Please provide new XML RSS Feed information</h3>


    <form action="#" th:object="${Feed}" th:action="@{/feed/add}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">XML RSS Feed URL:</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{url}" class="form-control" placeholder="URL">
            </div>
            <div style="color:red" th:if="${#fields.hasErrors('url')}" th:errors="*{url}">Error entering URL</div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">XML RSS Feed Name:</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{title}" class="form-control" placeholder="Name">
            </div>
            <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Add Feed" class="btn btn-default">
                <a th:href="${'/feed/list'}" class="btn btn-default">View all Feeds</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
